<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- custom css login -->
  <link rel="stylesheet" href="/css/loginStyle.css">
  <!--  Validação formulario -->
  <script src="/src/js/autenticacao/signin.js"></script>
  <style>
    button:hover {
      background-color: #fffb1c;
      box-shadow: 0px 10px 40px -12px white;
    }

    #crieAqui:hover {
      text-decoration: underline;

    }
  </style>

</head>

<body>
  <header>
    <nav class="navbar fixed-top shadow-3-soft navbar-expand-lg navbar-light bg-light p-3">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center flex-wrap" href="index.html">
          <img src="/img/logo.png" class="me-2 me-sm-0" height="60" alt="MDB Logo" loading="lazy" />
        </a>
        <!-- Toggle button -->
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarRightAlignExample" aria-controls="navbarRightAlignExample" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>


        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarRightAlignExample">
          <!-- Left links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Página Inicial</a>
            </li>
          </ul>
          <!-- Left links -->

          <!-- Dropdown menu -->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-mdb-toggle="dropdown" aria-expanded="false">
                <img src="img/login.png" alt="login">
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="signin.html">Login</a></li>
                <li><a class="dropdown-item" href="signup.html">Cadastrar</a></li>
              </ul>
            </li>
          </ul>
          <!-- Dropdown menu -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  </header>


  <div class="main-login" style="background-color: #ABC777 ;">
    <div class="left-login">
      <img src="img/grades-animate.svg" alt="imagem-esquerda" class="left-login-image">
    </div>
    <div class="right-login">
      <div class="card-login" style="background-color: #FFA99E;">
        <h1 style="color: #ffeab5;">Login</h1>
        <form>
          <div class="textfield">
            <label for="usuario" style="color: #ffeab5 ;">Email:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Usuário">
          </div>
          <div class="textfield">
            <label for="senha" style="color: #ffeab5 ;">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
          </div>
          <button class="btn-login">Fazer Login</button>
        </form>
        <small>Não tem uma conta?<a href="/signup.html" style="color: #fffb1c;" id="crieAqui"> Crie aqui!</a></small>
      </div>
    </div>
  </div>
  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
